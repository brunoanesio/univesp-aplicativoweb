<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Aplicativo web" />
        <meta name="keywords" content="aplicativo,web" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"/>
        <link href="{{ url_for('static', filename='css/style.css') }}"
              rel="stylesheet"/>
        <title>
            {% block title %}
                Conheça e contrate: Serviços em Dois Córregos
            {% endblock title %}
        </title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navbar-fixed-top d-none d-lg-block">
                <div class="container-fluid">
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <a class="navbar-brand nav-link mt-2 mt-lg-0" target="_self" href="#">
                            <strong>Logo</strong></a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">
                                    <i class="fa-solid fa-house"></i>
                                Ínicio</a>
                            </li>
                            {% if current_user.is_anonymous %}
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="{{ url_for('login') }}">
                                        <i class="fa-solid fa-user"></i>
                                    Login/Criar Conta</a>
                                </li>
                            {% elif current_user.is_active %}
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" onclick="log_confirm()">
                                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                        Logout
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="{{ url_for('create') }}">
                                        <i class="fa-solid fa-address-card"></i>
                                    Registre-se aqui</a>
                                </li>
                            {% elif current_user.has_role('admin') %}
                                <li class="nav-item">
                                    <a class="nav-link"
                                       aria-current="page"
                                       href="{{ url_for('dashboard') }}">Dashboard</a>
                                </li>
                            {% endif %}
                        </ul>
                        <ul class="navbar-nav list-inline">
                            <li>
                                <a class="nav-link" href="#perfil_usuario" rel="nofollow">
                                    <i class="fa-regular fa-user"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                   href="https://github.com/brunoanesio/univesp-aplicativoweb"
                                   rel="nofollow"
                                   target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- Optional JavaScript          -->
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Plugin do VLibras -->
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>new window.VLibras.Widget("https://vlibras.gov.br/app");</script>
        <style>
            .access-button {
                width: 32% !important;
                border-radius: 12px !important;
        }
        </style>
        <!-- FontAwesome icons -->
        <script src="https://kit.fontawesome.com/1b4b6f189b.js" crossorigin="anonymous"></script>
        <!-- Custom JavaScript -->
        <script type="text/javascript">
            function log_confirm() {
                var logout = confirm("Deseja realmente sair?")
                if (logout) {
                    location.href="{{ url_for('logout') }}"
                }
            }
        </script>
    </body>
</html>
