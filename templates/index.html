{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Conheça e contrate: Serviços em Dois Córregos {%endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id'])}}">
           <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{%endblock %}
