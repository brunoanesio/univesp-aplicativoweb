<!doctype html>
{% extends "base.html" %}
{% block content %}
    <html lang="pt-BR">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="description" content="Aplicativo web" />
            <meta name="keywords" content="aplicativo,web" />
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                  crossorigin="anonymous"/>
            <title>
                {% block title %}
                    Cadastre-se agora!
                {% endblock title %}
            </title>
        </head>
        <body>
            <br />
            <br />
            <h2>Cadastre-se:</h2>
            <br />
            <form method="post">
                <div class="mb-3">
                    <label class="form-label" for="exampleFormControlInput1">Insira seu nome completo:</label>
                    <input type="text"
                           name="title"
                           class="form-control"
                           id="exampleFormControlInput1"
                           placeholder="ex: José Silva"
                           value="{{ request.form['title'] }}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="exampleFormControlInput1">Insira seu telefone:</label>
                    <input type="number"
                           name="telefone"
                           class="form-control"
                           id="exampleFormControlInput2"
                           placeholder="ex: 14999012345"/>
                    {{ request.form['telefone'] }}
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Insira suas habilidades/experiências:</label>
                    <textarea name="create" class="form-control" id="exampleFormControlTextarea1" placeholder="ex: sou pedreiro" rows="2">{{ request.form['content'] }}</textarea>
                </div>
                <br />
                <br />
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </body>
    </html>
{% endblock content %}
